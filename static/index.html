<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
</head>

<body>

  <div id="main">
   <h1>Fill both boxes</h1>

    <form>
      Website URL: <input type="text" id = "vidURL" name="url" size = "95"><br>
      Caption: <input type="text" id = "caption" name="caption" size = "100"><br>
      <button onclick="saveText()">Save</button>
    </form>

  </div>

  <script type="text/javascript">
  Parse.initialize("U7aDuqqMNohADKa8pK6vcYYTD2GN1V9jYI6GV2ip", "DlHReiaj7vqHN8uFoiuvcIR67NwGvHVgwyjxluJX");

  function saveText() {

    var xx = document.getElementById("vidURL").value;
    var videoType = "";

    if (xx.search("youtu") != -1) {
      videoType = "youtube";
    } else if (xx.search("vine") != -1) {
      videoType = "vine";
    } else if (xx.search("facebook") != -1) {
      videoType = "facebook";
    } else if (xx.search("twitter") != -1) {
      videoType = "twitter";
    } else if (xx.search("espn") != -1) {
      videoType = "espn";
    } else {
      videoType = "other";
    }

    var TestObject = Parse.Object.extend("Sweets");
    var testObject = new TestObject();

      testObject.save({content: document.getElementById("caption").value, 
      videoURL: document.getElementById("vidURL").value,
      totalVotes: 0,
      replies: 0,
      posterName: "",
      posterUsername: "online",
      pinned: false,
      upVoted: false,
      downVoted: false,
      type: videoType}, {
      });
  

  }

  </script>
</body>

</html>
